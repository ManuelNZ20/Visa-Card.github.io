<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Visa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <div class="left">
                <div class="chip">
                </div>
                <p>CARD HOLDER</p>
            </div>
            <div class="right">
                <div class="name-card">
                    <p>Visa</p>
                </div>
                <p>Expires</p>
            </div>
        </div>
        <div class="information-card">
            <form action="" method="post" autocomplete="off" novalidate>
                <label for="card-number">Card Number</label>
                <input type="num" id="card-number" class="input-cart-number" maxlength="4">
                <input type="num" id="card-number-1" class="input-cart-number" maxlength="4">
                <input type="num" id="card-number-2" class="input-cart-number" maxlength="4">
                <input type="num" id="card-number-3" class="input-cart-number" maxlength="4">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" class="input-cart-holder">
                <label>Expiration Date</label>
                <select class="input-cart-select">
                    <option></option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select class="input-cart-select">
                    <option></option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                </select>
                <div class="ccv-cart">
                    <label for="ccv-card" class="label-ccv-cart">CCV</label>
                    <input type="text" id="ccv-card" class="input-ccv">
                </div>
                <button type="submit" class="button-submit" value="Enviar"><img src="./imagenes/icons8-desbloquear-16.png">SUBMIT</button>
            </form>
        </div>
    </main>
</body>

</html>
